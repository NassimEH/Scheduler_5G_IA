## Deployment du scheduler extender
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-extender
  namespace: monitoring
  labels:
    app: scheduler-extender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-extender
  template:
    metadata:
      labels:
        app: scheduler-extender
    spec:
      containers:
      - name: extender
        image: scheduler-extender:latest
        # Pour le développement local, utilisez une image buildée localement
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: INFERENCE_SERVER_URL
          value: "http://scheduler-inference.monitoring.svc.cluster.local:8080"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
## Service ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: scheduler-extender
  namespace: monitoring
  labels:
    app: scheduler-extender
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: scheduler-extender

