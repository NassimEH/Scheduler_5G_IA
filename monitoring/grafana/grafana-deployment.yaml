## Deployment Grafana avec provisioning des datasources et dashboards
## Les dashboards sont provisionnés via ConfigMap
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
      - name: init-dashboards
        image: busybox:latest
        command: ['sh', '-c']
        args:
          - |
            mkdir -p /etc/grafana/provisioning/dashboards
            cp /dashboards-config/node-metrics.json /etc/grafana/provisioning/dashboards/node-metrics.json
            cp /dashboards-config/pod-metrics.json /etc/grafana/provisioning/dashboards/pod-metrics.json
            cp /dashboards-config/network-latency.json /etc/grafana/provisioning/dashboards/network-latency.json
            cp /dashboards-config/scheduler-comparison.json /etc/grafana/provisioning/dashboards/scheduler-comparison.json
            cp /tmp/dashboard-provisioning/dashboards.yaml /etc/grafana/provisioning/dashboards/dashboards.yaml
        volumeMounts:
        - name: grafana-dashboards
          mountPath: /dashboards-config
        - name: grafana-dashboard-provisioning
          mountPath: /tmp/dashboard-provisioning
        - name: provisioning-storage
          mountPath: /etc/grafana/provisioning
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s:%(http_port)s/"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasource
          mountPath: /etc/grafana/provisioning/datasources
        - name: provisioning-storage
          mountPath: /etc/grafana/provisioning
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasource
        configMap:
          name: grafana-datasource
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: provisioning-storage
        emptyDir: {}
      - name: grafana-dashboard-provisioning
        configMap:
          name: grafana-dashboard-provisioning
---
## Service ClusterIP pour Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana

## Remarques :
## - Les dashboards sont provisionnés automatiquement au démarrage via l'initContainer
